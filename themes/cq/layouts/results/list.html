{{ define "main" }}
  <section class='content'>
    <h1>DX Marathon Results for {{ .Params.Year }}</h1>

    <div class='sidebar'>
      <div class='aside'>
        <ul class="nav-results">
          <li class="current">Main Article</li>
        {{ range .Paginator.Pages }}
          <li><a href="{{ .Permalink }}">{{ .Params.SubTitle }}</a></li>
        {{ end }}
        </ul>
        {{ with .Params.PDF }}
          <center>
            <a href='./{{.}}'>Original Article (PDF)</a>
          </center>
        {{ end }}
      </div>
    </div>


    {{ .Content }}

  </section>
{{ end }}
