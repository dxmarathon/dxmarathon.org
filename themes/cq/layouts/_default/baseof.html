{{ $section := or (.Section) "home" }}
<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body class='section-{{$section | urlize}} {{with .Params.PageId}}page-{{.}}{{end}}'>
    {{- partial "header.html" . -}}
    <main>
      {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}
  </body>
</html>
