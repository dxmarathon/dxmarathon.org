{{ $section := or (.Section) "home" }}
<!DOCTYPE html>
<html>
  <head>
    {{- partial "head.html" . -}}
    {{- block "head" . -}}{{- end -}}
  </head>
  <body class='section-{{$section | urlize}}  {{with .Params.PageId}}page-{{.}}{{end}}  {{with .Layout}}layout-{{.}}{{end}}'>
    {{- partial "header.html" . -}}

    <main>
      {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}
  </body>
</html>
