{{ define "main" }}
  <section class='content'>
    <div class='title'>
      {{ with .Params.PreTitle }}
        <h2>{{.}}</h2>
      {{ end }}
      {{ with .Title }}
        <h1>{{.}}</h1>
      {{ end }}
      {{ with .Params.SubTitle }}
        <h2>{{.}}</h2>
      {{ end }}
    </div>

    <div class='body'>
      {{ .Content }}
    </div>

    <ul>
    {{ range .Paginator.Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
  </section>
{{ end }}
