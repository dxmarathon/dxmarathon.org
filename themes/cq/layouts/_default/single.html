{{ define "main" }}
  <section class='content'>
    <div class='title'>
      {{ with .Params.PreTitle }}
        <h2>{{.}}</h2>
      {{ end }}
      {{ with .Title }}
        <h1>{{.}}</h1>
      {{ end }}
      {{ with .Params.SubTitle }}
        <h2>{{.}}</h2>
      {{ end }}
      {{ with .Date }}
        {{ .Format "Jan 2 2006" }}
      {{ end }}
    </div>
    <div class='body'>
      {{ .Content }}
    </div>
  </section>
{{ end }}
